<!DOCTYPE html>
<html>
<head>
	<script src="../js/mscorlib.js" type="text/javascript"></script>
	<script src="../js/jquery-1.8.2.js" type="text/javascript"></script>
	<script src="../js/jsrender.js" type="text/javascript"></script>
	<script src="../js/jquery.observable.js" type="text/javascript"></script>
	<script src="../js/jquery.views.js" type="text/javascript"></script>
	<script src="../js/Movies02.js" type="text/javascript"></script>
	<link href="../css/demos.css" rel="stylesheet" type="text/css" />
	<link href="../css/masterdetail.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="nav"><a href="../demos.html">JsViews Demos</a></div>

<h3>Fully editable data: Change events with templates and data-Linked elements</h3>

<br />
<div class="subhead">Example of data-linking:</div>
<pre>
...
&lt;td>
    &lt;span data-link="#index + 1">&lt;/span>:
    &lt;span data-link="title">&lt;/span>
&lt;/td>
...
</pre>

<div class="buttons">
	<button id="buttonShowData">show data</button>
	<button id="buttonDeleteLastLanguage">delete last language</button>
</div>

<div class="comment">Click to select and edit</div>

<table>
	<thead><tr><th>Title</th><th>Languages</th><th><span id="addMovieBtn">Add</span></th></tr></thead>
	<tbody id="movieList"></tbody>
</table>

<div id="movieDetail"></div>

<script id="movieTemplate" type="text/x-jsrender">
	<tr class="hover" data-link="css-background-color{:~bgColor(#index, ~app.SelectedItem)}">
		<td>
			<span data-link="#index + 1"></span>:
			<span data-link="title"></span>
		</td>
		<td>
			{{for languages}}
				<div data-link="name"></div>
			{{/for}}
		</td>
		<td>
			<img class="close" src="../resources/close.png" />
		</td>
	</tr>
</script>

<script id="detailViewTemplate" type="text/x-jsrender">
	<div>
		<div class="title">Title:</div>
		<div><input data-link="title" /></div>
		<div class="title">Languages: <span id="addLanguageBtn">Add</span></div>
		<div>
			{{for languages}}
				<input data-link="name" /><img class="close" src="../resources/close.png" />
			{{/for}}
		</div>
	</div>
</script>

<script type="text/javascript">

</script>

<!--================ End of Demo Section ================-->

<!--Console-->

<script id="showData" type="text/x-jsrender">
	<div><b>Movie:</b> {{>title}} <b>Languages:</b> {{for languages}} {{>name}}{{/for}}</div>
</script>

<div id="console">
</div>


</body>
</html>
